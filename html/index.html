<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task for Scrum</title>
    <link rel="stylesheet" href="/css/reset.css">

<body>
    <header class="header">
        <div class="container">
            <div class="header-logo">
                <h2 class="header-logo__text">Scrum</h2>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="list-of-task">
                <table id="table-task">
                    <thead>
                        <tr>
                            <th>Name of task</th>
                            <th>Score of Task</th>
                            <th>Function</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td id="Task1">Task1</td>
                            <!-- <td><input class="name-of-task" type="text"></td> -->
                            <td><pre><div class="score-of-task" id="resultScore1"></div></pre></td>
                            <td><button onclick="changeFun(Task1)" id="change-score-of-task">Change</button></td>
                        </tr>
                        <tr>
                            <td id="Task2">Task2</td>
                            <!-- <td><input class="name-of-task" type="text"></td> -->
                            <td><pre><div class="score-of-task" id="resultScore2"></div></pre></td>
                            <td><button onclick="changeFun(Task2)" id="change-score-of-task">Change</button></td>
                        </tr>
                        <tr>
                            <td id="Task3">Task3</td>
                            <!-- <td><input class="name-of-task" type="text"></td> -->
                            <td><pre><div class="score-of-task" id="resultScore3"></div></pre></td>
                            <td><button onclick="changeFun(Task3)" id="change-score-of-task">Change</button></td>
                        </tr>
                        <tr>
                            <td id="Task4">Task4</td>
                            <!-- <td><input class="name-of-task" type="text"></td> -->
                            <td><pre><div class="score-of-task" id="resultScore4"></div></pre></td>
                            <td><button onclick="changeFun(Task4)" id="change-score-of-task">Change</button></td>
                        </tr>
                    </tbody>
                </table>
                <!-- <button onclick="create()">Click!</button> -->
                <!-- <button onclick="addTask()">Add task</button> -->
            </div>
            <div class="start-to-vote">
                <div id="text-of-answer"></div>
                <button class="add-user" onclick="addPerson()">Add user</button>
                <div class="person person-green">
                    <div class="person-color green"></div>
                    <span class="person-name">Person Green votes for: </span>
                    <select name="" id="voteGreen" class="choosing">
                        <option value="1" class="person-choose">1</option>
                        <option value="2" class="person-choose">2</option>
                        <option value="3" class="person-choose">3</option>
                        <option value="5" class="person-choose">5</option>
                        <option value="8" class="person-choose">8</option>
                        <option value="13" class="person-choose">13</option>
                        <option value="20" class="person-choose">20</option>
                        <option value="40" class="person-choose">40</option>
                        <option value="100" class="person-choose">100</option>
                    </select>
                    <input type="text" class="person-comment-green" placeholder="Enter comment">
                </div>
                <div class="person person-blue">

                        <option value="13" class="person-choose">13</option>
                        <option value="20" class="person-choose">20</option>
                        <option value="40" class="person-choose">40</option>
                        <option value="100" class="person-choose">100</option>
                    </select>
                    <input type="text" class="person-comment-red" placeholder="Enter comment">
                </div>
                <div class="person person-blue">
                    <div class="person-color blue"></div>
                    <span class="person-name">Person Blue votes for: </span>
                    <select name="" id="voteBlue" class="choosing">
                        <option value="1" class="person-choose">1</option>
                        <option value="2" class="person-choose">2</option>
                        <option value="3" class="person-choose">3</option>
                        <option value="5" class="person-choose">5</option>
                        <option value="8" class="person-choose">8</option>
                        <option value="13" class="person-choose">13</option>
                        <option value="20" class="person-choose">20</option>
                        <option value="40" class="person-choose">40</option>
                        <option value="100" class="person-choose">100</option>
                    </select>
                    <input type="text" class="person-comment-blue" placeholder="Enter comment">
                </div>

                <button id="btnConfirm" class="btn-conf-choose">Press to confirm</button>
            </div>
            <div class="tryAgain">
                <div class="person-comment">
                    <div class="person-color-again green"></div>
                    <span class="name-of-person">Person Green rated by:</span>
                    <span id="green-score"></span>
                    <span class="green-text-comment" id="green-text"></span>
                </div>
                <div class="person-comment">
                    <div class="person-color-again red"></div>
                    <span class="name-of-person">Person Red rated by:</span>
                    <span id="red-score"></span>
                    <span class="red-text-comment" id="red-text"></span>
                </div>
                <div class="person-comment">
                    <div class="person-color-again blue"></div>
                    <span class="name-of-person">Person Blue rated by:</span>
                    <span id="blue-score"></span>
                    <span class="blue-text-comment" id="blue-text"></span>
                </div>
                <button id="btnTryAgain" class="btn-try-again">Try Again</button>
            </div>
            <div class="lastEnter">
                <span class="text-of-enter">Final assessment:</span>
                <span class="enterResult" id="enterRes"></span>
                <button onclick="tryAgainFun()" class="btn-next">Next</button>
